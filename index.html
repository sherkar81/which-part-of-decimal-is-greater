<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="red">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Part Of Decimal Is Greater?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body bgcolor="wheat">
    <h1>Which Part Of Decimal Is Greater? ðŸ™„</h1>
    <p>Press F5 to Refresh <i class="fas fa-redo"></i></p>
    <p id="greater"></p>
    <script>
     function partGreater(num) {
       document.getElementById(greater).innerHTML= "The number is "+num+" and "+Math.max.apply(this, num.toString().split('.'))+" is greater part of the number.";
    }
var num = prompt("enter a decimal number");
partGreater(num);
   </script>
</body>
</html>
