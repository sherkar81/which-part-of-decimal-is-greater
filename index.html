<body bgcolor="wheat">
    <h1>Which Part Of Decimal Is Greater? ğŸ™„</h1>
    <script>
     function a(num) {
       
       var x = String(num).split(',');
      alert(x[0] > x[1] ? 'First part is greater' : 'Second part is greater');
    }
var num = prompt("enter a decimal number");
a(num);
   </script>
